  <script>

    function SwitchCase(age) {

    // SwitchCase(11)



    //Problem

    function SwitchCase(a, b, c) {


      switch (true) {
        case (a >= b && a >= c):
          return a
          break;
        case (b >= a && b >= c):
          return b
          break;
        case (c >= a && c >= b):
          return c;
          break;
        default:
          console.log("invalid")

      }

    }

    // const result = SwitchCase(15,13,11)
    // console.log(result)
    function mergeAllProblems(caseType, parameter) {
      switch (caseType) {
        case "sumUpTo":
          if (typeof parameter !== "number") {
            return "invalid parameter";
          }
          let sum = 0;
          for (let index = parameter; index >= 0; index--) {
            const element = parameter[index];
            sum += index;

          }
          return sum
          break;

        case "reverseString":
          if (typeof parameter !== "string") {
            return "invalid parameter";
          }
          let reverse = "";
          for (let index = parameter.length - 1; index >= 0; index--) {
            const element = parameter[index]
            reverse = reverse + element;

          }
          return reverse;

          break;

        case "minMax":
          if (typeof parameter !== "number") {
            return "invalid parameter";
          }
          let maxarray = [];
          let minarray = [];
          let largeTemp = 0;
          let smallTemp = parameter[0];
          for (let index = 0; index < parameter.length; index++) {
            const element = parameter[index];

            if (largeTemp < parameter[index]) {
              largeTemp = parameter[index]

            }

            if (smallTemp > parameter[index]) {
              smallTemp = parameter[index];

            }

          }
          return {
            largeTemp: largeTemp,
            smallTemp: smallTemp
          }


        case "countVowel":
          if (typeof parameter !== "string") {
            return "invalid parameter";
          }
          let count = 0;

          for (let index = 0; index < parameter.length; index++) {
            const element = parameter[index];
            // console.log(element)
            if (element === 'a' || element === 'e' || element === 'i' || element === 'o' || element === 'u') {
              count++;
            }

          }

          return count
          break;

        case "calculateFactorial":
          if (typeof parameter !== "number") {
            return "invalid parameter";
          }
          let factorial = 1

          for (let index = 1; index <= parameter; index++) {
            factorial *= index;

          }
          return factorial
          break;

        case "isPalindrome":
          if (typeof parameter !== "string") {
            return "invalid parameter";
          }

          let reverse1 = "";

          for (let index = parameter.length; index >= 0; index--) {
            const element = parameter[index];

            if (reverse1) {
              reverse1 = reverse1 + element;
            } else {
              reverse1 = element
            }
          }
          console.log("reverse", reverse1)

          if (parameter === reverse1) {
            return "ispalindrome"
          }
          else {
            return "not palindrome"
          }

          break;

        case "duplicateRemove":
          if (typeof parameter !== "number"){
            "invalid parameter"
          }
          let uniquearr = [parameter[0]];

          for (let i = 0; i < parameter.length; i++) {
            const element = parameter[i];

            if (!uniquearr.includes(element)) {
              uniquearr.push(element);
            }
          }

          console.log('unique', uniquearr)
          break;


        default:
          break;
      }
    }



    const sum = mergeAllProblems("sumUpTo", 5)
    console.log("sum of number", sum)

    const reverString = mergeAllProblems("reverseString", "apple")
    console.log("reverse string", reverString)

    const minMax = mergeAllProblems("minMax", [1, 2, 3, 4, 5])
    console.log("Min Max", minMax)

    const countVowel = mergeAllProblems("countVowel", "javascript")
    console.log("Count Vowel", countVowel)

    const calculateFactorial = mergeAllProblems("calculateFactorial", 3)
    console.log("Factorial", calculateFactorial)

    const isPalindrome = mergeAllProblems("isPalindrome", "banana")
    console.log("Palindrome", isPalindrome)

    const duplicateRemove = mergeAllProblems("duplicateRemove", [1, 2, 3, 4, 4,6,6,4])

    console.log("Duplicate Remove", duplicateRemove)

  </script>
