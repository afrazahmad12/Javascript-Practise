<!DOCTYPE html>
<html lang="en">
<head>
  <title>If else Problem</title>
</head>
<body>
<script>
  function mergeAllProblems(caseType, parameter) {
    if (caseType === 'sum') {
      let sum = 0;
      for (let index = 0; index <= parameter; index++) {
        sum += index;
      }
      return sum;

    } else if (caseType === "reverseString") {
      let reverse = "";
      for (let index = parameter.length - 1; index >= 0; index--) {
        reverse = reverse + parameter[index];
      }
      return reverse;

    } else if (caseType === "minMax") {
      let largeTemp = parameter[0];
      let smallTemp = parameter[0];

      for (let index = 0; index < parameter.length; index++) {
        if (largeTemp < parameter[index]) {
          largeTemp = parameter[index];
        }

        if (smallTemp > parameter[index]) {
          smallTemp = parameter[index];
        }
      }

      return {
        largeTemp: largeTemp,
        smallTemp: smallTemp
      };

    } else if (caseType === "countVowel") {
      
          let count = 0;

          for (let index = 0; index < parameter.length; index++) {
            const element = parameter[index];
            // console.log(element)
            if (element === 'a' || element === 'e' || element === 'i' || element === 'o' || element === 'u') {
              count++;
            }

          }

          return count

      
    } else if (caseType === "calculateFactorial") {
  
          let factorial = 1

          for (let index = 1; index <= parameter; index++) {
            factorial *= index;

          }
          return factorial
          

      
    } else if (caseType === "isPalindrome") {
      let reverse1 = "";
          
          for (let index = parameter.length; index >= 0; index--) {
            const element = parameter[index];

            if (reverse1) {
              reverse1 = reverse1 + element;
            } else {
              reverse1 = element
            }
          }
           console.log("reverse", reverse1)
           if (parameter===reverse1) {
            return "ispalindrome"
           }
          else{
            return "not palindrome"
          }
   
    } else {
      return "No caseType defined";
    }
  }

  const sum = mergeAllProblems("sum", 5);
  console.log("Sum of number:", sum);

  const reverseString = mergeAllProblems("reverseString", "hello");
  console.log("Reverse String:", reverseString);

  const minMax = mergeAllProblems("minMax", [1, 2, 3, 4, 5]);
  console.log("MinMax:", minMax);
  
  const countVowel = mergeAllProblems("countVowel", 'apple')
  console.log("Count Vowel", countVowel)

  const calculateFactorial = mergeAllProblems("calculateFactorial", 3)
  console.log("Factorial", calculateFactorial)

  const isPalindrome = mergeAllProblems("isPalindrome", "ball")
  console.log("Palindrome", isPalindrome)


</script>
</body>
</html>
